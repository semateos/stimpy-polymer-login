<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icon/core-icon.html">
<link rel="import" href="post-service.html">
<link rel="import" href="post-card.html">
<link rel="import" href="avatars.html">

<polymer-element name="post-list" attributes="show load">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
    }
    post-card {
      margin-bottom: 30px;
    }

    .topeka-avatar {
      width: 60px;
      height: 60px;
      display: inline-block;
      overflow: hidden;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      margin-right: 10px;
    }
    </style>

    <post-service id="service" posts="{{posts}}"></post-service>
    
    <div layout vertical center>
      <template repeat="{{post in posts}}">
        <post-card
          favorite="{{post.favorite}}"
          on-favorite-tap="{{handleFavorite}}"
          hidden?="{{show == 'favorites' && !post.favorite}}">
          <avatar><core-icon icon="avatars:avatar-{{post.avatar ? post.avatar : 12}}" class="topeka-avatar"></core-icon></avatar>
          <h2>{{post.username}}</h2>
          <p>{{post.text}}</p>
        </post-card>
      </template>
    </div>
  </template>

  <script>
  Polymer({

    load: function(type){
      this.$.service.reload();
      this.show = type;
    },

    handleFavorite: function(event, detail, sender) {
      var post = sender.templateInstance.model.post;
      this.$.service.setFavorite(post.id, post.favorite);
    }
  });
  </script>
</polymer-element>
