<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icon/core-icon.html">
<link rel="import" href="post-service.html">
<link rel="import" href="post-card.html">
<link rel="import" href="post-compose.html">
<link rel="import" href="avatar-icon.html">

<polymer-element name="post-list" attributes="show load">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
    }
    post-compose,
    post-card {
      margin-bottom: 30px;
    }

    .avatar {
      margin-right: 10px;
    }
    </style>

    <post-service id="service" posts="{{posts}}"></post-service>
    
    <div layout vertical center>
      <post-compose id="compose" user={{user}}></post-compose>
      <template repeat="{{post in posts}}">
        <post-card
          favorite="{{post.favorite}}"
          on-favorite-tap="{{handleFavorite}}"
          hidden?="{{show == 'favorites' && !post.favorite}}">
          <avatar-icon avatar="{{post.avatar}}" class="avatar"></avatar-icon>
          <h2>{{post.username}}</h2>
          <p>{{post.text}}</p>
        </post-card>
      </template>
    </div>
  </template>

  <script>
  Polymer({

    load: function(type){
      this.$.service.reload();
      this.show = type;
    },

    handleFavorite: function(event, detail, sender) {
      var post = sender.templateInstance.model.post;
      this.$.service.setFavorite(post.id, post.favorite);
    }
  });
  </script>
</polymer-element>
