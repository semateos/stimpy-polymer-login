<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="avatar-icon.html">

<polymer-element name="stimpy-user" attributes="user on-tap" touch-action="none" on-tap="{{tapHandler}}">
  <template >
    <style>
    :host {
      display: block;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  
    .username{
      margin: 0 5px 0 0;
      font-size: 14px;
    }

    .avatar {
      width: 35px;
      height: 35px;
    }

    </style>
  
    <span class="username">{{user ? user.firstName : 'Sign In'}}</span>
    <avatar-icon class="avatar" avatar="{{user.avatar}}"></avatar-icon>

  </template>

  <script>
  Polymer({
    tapHandler: function(e){
      this.fire('user-tapped');
    }
  });
  </script>
</polymer-element>
