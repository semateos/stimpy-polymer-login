<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/font-roboto/roboto.html">
<link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="post-list.html">
<link rel="import" href="stimpy-user.html">

<polymer-element name="stimpy-posts" attributes="user">
  <template>
    <style>

      core-header-panel {
        height: 100%;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }

      core-header-panel {
        height: 100%;
        overflow: auto;
        -webkit-overflow-scrolling: touch; 
      }

      core-toolbar {
        background: #03a9f4;
        color: white;
        width: 100%;
      }

      #tabs {
        height: 100%;
        width: 52%;
        margin: 0;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-perspective: 1000;
        -webkit-backface-visibility: hidden;
        -webkit-touch-callout: none;

      }

      paper-tab{
        font-size: 14px;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
      } 

      .container {
        margin: 30px 50px 0;
      }

      stimpy-user{
        cursor: pointer;
      }
      
    </style>

    <core-header-panel>

      <core-toolbar>
        
        <paper-tabs id="tabs" selected="all" self-end>
            <paper-tab name="all">All</paper-tab>
            <paper-tab name="favorites">Favorites</paper-tab>
        </paper-tabs>
        
        <div flex></div>

        <stimpy-user id="userButton" user="{{user}}"></user>

      </core-toolbar>

      <div class="container" fit layout vertical center>
        <post-list id="list" show="all"></post-list>
      </div>

    </core-header-panel>

  </template>
  <script>

    Polymer({
      
      ready: function(){
        var tabs = this.$.tabs;
        var list = this.$.list;
        var userButton = this.$.userButton;

        var self = this;

        tabs.addEventListener('core-activate', function() {
          self.$.list.load(tabs.selected);
        });

        userButton.addEventListener('user-tapped', function(e){

          console.log('my user tapped');
          this.fire(e);

        })
      }
    });

  </script>
</polymer-element>
